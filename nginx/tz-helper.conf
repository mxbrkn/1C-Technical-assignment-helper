server {
    listen 80;
    server_name _;  # Замените на ваш домен, например: tz.example.com

    # Логи
    access_log /var/log/nginx/tz-helper-access.log;
    error_log  /var/log/nginx/tz-helper-error.log;

    # Лимит размера запроса (для больших описаний задач)
    client_max_body_size 2m;

    # Статика — отдаётся напрямую nginx (быстрее)
    location /static/ {
        alias /opt/tz-helper/static/;
        expires 7d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # API — проксируем на FastAPI (uvicorn)
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;  # DeepSeek API может долго отвечать
    }

    # Корень — index.html
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
