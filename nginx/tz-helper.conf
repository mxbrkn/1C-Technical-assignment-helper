# Rate-limiting: не более 10 запросов/сек на IP для API
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

# Кеш для upstream-соединений
upstream tz_backend {
    server 127.0.0.1:8001;
    keepalive 16;
}

server {
    listen 80;
    server_name 64.188.70.123;

    # Логи
    access_log /var/log/nginx/tz-helper-access.log;
    error_log  /var/log/nginx/tz-helper-error.log warn;

    # Лимит размера запроса
    client_max_body_size 2m;

    # Таймауты клиента
    client_body_timeout   30s;
    client_header_timeout 30s;
    send_timeout          60s;

    # Gzip-сжатие
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 4;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml;

    # Заголовки безопасности
    add_header X-Content-Type-Options  "nosniff"  always;
    add_header X-Frame-Options         "DENY"     always;
    add_header X-XSS-Protection        "1; mode=block" always;
    add_header Referrer-Policy         "strict-origin-when-cross-origin" always;

    # Запрет доступа к скрытым файлам (.env, .git и т.д.)
    location ~ /\. {
        deny all;
        return 404;
    }

    # Статика — отдаётся напрямую nginx
    location /static/ {
        alias /var/www/1C-Technical-assignment-helper/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # API — проксируем на FastAPI с rate-limiting
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://tz_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Таймауты проксирования (LLM API отвечают долго)
        proxy_connect_timeout 10s;
        proxy_send_timeout    30s;
        proxy_read_timeout    120s;

        # Буферизация ответов
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 8 16k;
    }

    # Корень — index.html через backend
    location / {
        proxy_pass http://tz_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Favicon — чтобы не сыпались 404 в логах
    location = /favicon.ico {
        return 204;
        access_log off;
    }
}
